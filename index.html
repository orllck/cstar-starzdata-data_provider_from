<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-content">
    <div class="container-fluid mt--7">
        <div class="row justify-content-center">
            <div class="col-xl-8 order-xl-1">
                <div class="card bg-secondary shadow">
                    <div class="card-header bg-white border-0">
                        //
                    </div>
                    <div class="card-body">
                        <form>
                            <br>
                            <h1>StarzData - Data Provider registration</h1>
                            <div class="pl-lg-4">
                                <div class="row">
                                    <!-- Company name -->
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-username">Company Name</label>
                                            <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Company Name" value={{name}}>
                                        </div>
                                    </div>
                                    <!-- Logo upload -->
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="upload-logo">Logo</label>
                                            <input type="file" class="form-control" id="upload-logo">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <!-- Covered country -->
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="select-country">Covered country</label>
                                            <!-- <input type="text" id="select-country" class="form-control form-control-alternative" placeholder="First name" value="Lucky"> -->
                                            <select class="form-control" id="select-country">
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                                <option>5</option>
                                              </select>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                            <label class="form-check-label" for="defaultCheck1">
                                                I want to register specifically for one of our countries.
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <!-- Data activity -->
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="select-activity">Data activity</label>
                                            <select class="form-control" id="select-activity">
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                                <option>5</option>
                                              </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <!-- Description -->
                                    <div class="col-md-12">
                                        <label for="input-description">Description</label>
                                        <textarea class="form-control" id="input-description" rows="4"></textarea>
                                    </div>
                                </div>
                                <hr class="my-4">
                                <h6 class="heading-small text-muted mb-4">Social platforms</h6> 
                                <div class="row">
                                    <!-- Social platforms -->
                                    <h4>Social platforms used for promotions of your contents & products
                                    </h4>
                                    <div class="col-lg-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                            <label class="form-check-label" for="defaultCheck1">
                                              LinkedIn
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                            <label class="form-check-label" for="defaultCheck1">
                                              Facebook
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                            <label class="form-check-label" for="defaultCheck1">
                                              Instagram
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                            <label class="form-check-label" for="defaultCheck1">
                                              Twitter
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                            <label class="form-check-label" for="defaultCheck1">
                                              WeChat
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                            <label class="form-check-label" for="defaultCheck1">
                                              Youtube
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr class="my-4">
                            <!-- Primary finance -->
                            <h6 class="heading-small text-muted mb-4">Primary contact for profile creation and administration
                            </h6>
                            <div class="pl-lg-4">
                                <div class="row">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="input-female" value="option1">
                                        <label class="form-check-label" for="input-female">Female</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="input-male" value="option2">
                                        <label class="form-check-label" for="input-male">Male</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-username">Position</label>
                                            <input type="text" id="input-firstname" class="form-control form-control-alternative" placeholder="Company Name" value={{name}}>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-username">First name</label>
                                            <input type="text" id="input-firstname" class="form-control form-control-alternative" placeholder="Company Name" value={{name}}>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-username">Last name</label>
                                            <input type="text" id="input-lastname" class="form-control form-control-alternative" placeholder="Company Name" value={{name}}>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-username">Email</label>
                                            <input type="text" id="input-firstname" class="form-control form-control-alternative" placeholder="Company Name" value={{name}}>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-username">Phone number</label>
                                            <input type="text" id="input-lastname" class="form-control form-control-alternative" placeholder="Company Name" value={{name}}>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr class="my-4">
                            <!-- Primary Legal -->
                            <h6 class="heading-small text-muted mb-4">Primary contact for legals
                            </h6>
                            <div class="pl-lg-4">
                                <div class="row">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="input-female" value="option1">
                                        <label class="form-check-label" for="input-female">Female</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="input-male" value="option2">
                                        <label class="form-check-label" for="input-male">Male</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-username">Position</label>
                                            <input type="text" id="input-firstname" class="form-control form-control-alternative" placeholder="Company Name" value={{name}}>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-username">First name</label>
                                            <input type="text" id="input-firstname" class="form-control form-control-alternative" placeholder="Company Name" value={{name}}>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-username">Last name</label>
                                            <input type="text" id="input-lastname" class="form-control form-control-alternative" placeholder="Company Name" value={{name}}>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-username">Email</label>
                                            <input type="text" id="input-firstname" class="form-control form-control-alternative" placeholder="Company Name" value={{name}}>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group focused">
                                            <label class="form-control-label" for="input-username">Phone number</label>
                                            <input type="text" id="input-lastname" class="form-control form-control-alternative" placeholder="Company Name" value={{name}}>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <hr class="my-4">
                            <!-- Current clients -->
                            <h6 class="heading-small text-muted mb-4">Current clients</h6>
                            <!-- check -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Our core activities forbid us to address some clients on the market, for independance or competitive purpose
                                </label>
                            </div>
                            <div class="row">
                                <!-- Large corporates -->
                                <div class="col-lg-6">
                                    <div class="form-group focused">
                                        <label class="form-control-label" for="select-activity">Large corporates (turnover > €3bil.)</label>
                                        <select class="form-control" id="select-activity">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                          </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <!-- Professional services companies -->
                                <div class="col-lg-6">
                                    <div class="form-group focused">
                                        <label class="form-control-label" for="select-activity">Professional services companies</label>
                                        <select class="form-control" id="select-activity">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                          </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row justify-content-around">
                                <button type="" class="btn btn-secondary">Save</button>
                                <button type="submit" class="btn btn-success">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
  <footer class="footer">
    <div class="row align-items-center justify-content-xl-between">
      <div class="col-xl-6 m-auto text-center">
        <div class="copyright">
          <p>Made by cstar</p>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
